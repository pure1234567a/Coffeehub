<ion-header>
  <ion-navbar>
    <ion-title>calculate</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-padding gridheight>
    <ion-row colheight>
      <ion-col col-5 class="borderCalcS">
        <ion-list orderMenuHeader>
          <ion-list-header>
            <ion-row>
              <ion-col col-6 verti-align>
                <h1 align-items-stretch>Menu list</h1>
              </ion-col>
              <ion-col col-6 text-right>
                <button ion-button round icon-start color="danger" (click)="cancelOrder()">
      <ion-icon name="md-close"></ion-icon>CANCEL
    </button>
              </ion-col>
            </ion-row>
          </ion-list-header>
        </ion-list>
        <ion-scroll scrollY="true" class="heightscrollboxmenulistHS" scrollsize1>
          <!-- <ion-scroll scrollY="true" scrollsize1> -->
          <ion-list text-center>
            <ion-card *ngFor="let order of orders">
              <ion-card-header>
                <ion-row>
                  <ion-col col-10 text-left>
                    <h2>{{order.name}}</h2>
                  </ion-col>
                  <ion-col col-2 text-center>
                    <button ion-button color="danger" icon-only small (click)="deleteOrder(order._id)"><ion-icon name="md-close"></ion-icon>
</button>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label color="primary">Price : </ion-label>
                    <ion-input type="number" [(ngModel)]="order.price"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary">Amount</ion-label>
                    <ion-input type="number" [(ngModel)]="order.amount" text-right ng-readonly="true"></ion-input>
                    <button ion-button color="danger" item-right (click)="decreseqtyitem(order._id)"><ion-icon name="ios-remove"></ion-icon>
</button><button ion-button color="secondary" item-right no-margin no-padding (click)="increseqtyitem(order._id)"><ion-icon name="ios-add"></ion-icon>
</button>
                  </ion-item>
                  <ion-item *ngIf="order.category[0].subcate =='coffee'">
                    <ion-label color="primary">Sweetness level</ion-label>
                    <ion-select [(ngModel)]="order.sweetness" interface="popover">
                      <ion-option value="low">Low</ion-option>
                      <ion-option value="medium">Medium</ion-option>
                      <ion-option value="high">High</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item *ngIf="order.category[0].subcate =='coffee'">
                    <ion-label color="primary">Amount of caffeine</ion-label>
                    <ion-select [(ngModel)]="order.degrees" interface="popover">
                      <ion-option value="regular">Regular</ion-option>
                      <ion-option value="half">Half-caf</ion-option>
                      <ion-option value="de">De-caf</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-scroll>
      </ion-col>
      <ion-col col-7 align-self-end>
        <ion-item>
          <ion-label color="primary">Total cash :</ion-label>
          <ion-input type="number" readonly [(ngModel)]="summary.total" text-right margin-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Total Cup Coins :</ion-label>
          <ion-input placeholder="" readonly></ion-input>
        </ion-item>
        <ion-item class="fontsizebntnumCalcS">
          <ion-label color="primary">received :</ion-label>
          <ion-input type="number" placeholder="input amount received" clearInput></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">1</button>
              <button ion-button block outline class="fontsizebntnumCalcS">4</button>
              <button ion-button block outline class="fontsizebntnumCalcS">7</button>
              <button ion-button block outline class="fontsizebntnumCalcS">0</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">2</button>
              <button ion-button block outline class="fontsizebntnumCalcS">5</button>
              <button ion-button block outline class="fontsizebntnumCalcS">8</button>
              <button ion-button block outline class="fontsizebntnumCalcS">00</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">3</button>
              <button ion-button block outline class="fontsizebntnumCalcS">6</button>
              <button ion-button block outline class="fontsizebntnumCalcS">8</button>
              <button ion-button block outline class="fontsizebntnumCalcS">
                   <ion-icon name="md-backspace"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button icon-left full round class="sizebntCalcS" (click)="gotoReceiptpage()">
                    <ion-icon name="ios-cash-outline"></ion-icon>
                    Pay with Cash
                  </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button icon-left full round class="sizebntCalcS">
                    <ion-icon name="ios-cafe-outline"></ion-icon>
                    Pay with Cup Coins
                  </button>
            </ion-col>
          </ion-row>
          <!-- <button ion-button icon-left full class="sizebntCalcS" (click)="gotocalculate()"><ion-icon name="ios-cafe-outline">Pay with Cash</button>
              <button ion-button icon-left full class="sizebntCalcS"><ion-icon name="ios-cafe-outline"></ion-icon>Pay with Cup Coins</button> -->
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
