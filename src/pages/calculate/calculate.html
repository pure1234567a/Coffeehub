<ion-header>
  <ion-navbar>
    <ion-title>calculate</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="borderCalcS">
        <ion-grid>
          <ion-row>
            <ion-col col-12 class="borderbottomHS">
              <h1 class="fontsizeH1menulistHS">Menu list</h1>
            </ion-col>
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <ion-scroll scrollY="true" class="heightscrollboxmenulistHS ">
                    <ion-grid>
                      <ion-row>
                        <ion-col col-12>
                          <ion-grid>
                            <ion-row>
                              <ion-col col-12 class="borderbottomHS">
                                <ion-list>
                                  <button ion-button icon-only class="colorbntHS">
                            <ion-icon name="close"></ion-icon>
                        </button>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">กาแฟร้อน</ion-label>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Amount</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Amount">
                                      <ion-option selected value="one">1</ion-option>
                                      <ion-option value="two">2</ion-option>
                                      <ion-option value="three">3</ion-option>
                                      <ion-option value="four">4</ion-option>
                                      <ion-option value="five">5</ion-option>
                                      <ion-option value="six">6</ion-option>
                                      <ion-option value="seven">7</ion-option>
                                      <ion-option value="eight">8</ion-option>
                                      <ion-option value="nine">9</ion-option>
                                      <ion-option value="ten">10</ion-option>
                                    </ion-select>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Sweetness</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Sweetness">
                                      <ion-option value="lo">Low</ion-option>
                                      <ion-option selected value="me">Medium</ion-option>
                                      <ion-option value="hi">High</ion-option>
                                    </ion-select>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Degrees</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Degrees">
                                      <ion-option selected value="r">regular</ion-option>
                                      <ion-option value="ha">Half-caf</ion-option>
                                      <ion-option value="de">De-caf</ion-option>
                                    </ion-select>
                                  </ion-item>
                                </ion-list>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                    <ion-grid>
                      <ion-row>
                        <ion-col col-12>
                          <ion-grid>
                            <ion-row>
                              <ion-col col-12 class="borderbottomHS">
                                <ion-list>
                                  <button ion-button icon-only class="colorbntHS">
                                      <ion-icon name="close"></ion-icon>
                                  </button>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">กาแฟร้อน</ion-label>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Amount</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Amount">
                                      <ion-option selected value="one">1</ion-option>
                                      <ion-option value="two">2</ion-option>
                                      <ion-option value="three">3</ion-option>
                                      <ion-option value="four">4</ion-option>
                                      <ion-option value="five">5</ion-option>
                                      <ion-option value="six">6</ion-option>
                                      <ion-option value="seven">7</ion-option>
                                      <ion-option value="eight">8</ion-option>
                                      <ion-option value="nine">9</ion-option>
                                      <ion-option value="ten">10</ion-option>
                                    </ion-select>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Sweetness</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Sweetness">
                                      <ion-option value="lo">Low</ion-option>
                                      <ion-option selected value="me">Medium</ion-option>
                                      <ion-option value="hi">High</ion-option>
                                    </ion-select>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label class="fontsizedetailHS">Degrees</ion-label>
                                    <ion-select class="fontsizedetailHS" [(ngModel)]="Degrees">
                                      <ion-option selected value="r">regular</ion-option>
                                      <ion-option value="ha">Half-caf</ion-option>
                                      <ion-option value="de">De-caf</ion-option>
                                    </ion-select>
                                  </ion-item>
                                </ion-list>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-scroll>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-6>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-item class="fontsizebntnumCalcS">
                <h1 class = "fontsizetotalCalcS">Total</h1>
                <h1 class = "fontsizetotalCalcS">Cash : 30 bath</h1>
                <h1 class = "fontsizetotalCalcS">Cup Coins : 1 Cup Coins</h1>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item class="fontsizebntnumCalcS">
                <ion-input type="number" placeholder="Number Input with no label"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">1</button>
              <button ion-button block outline class="fontsizebntnumCalcS">4</button>
              <button ion-button block outline class="fontsizebntnumCalcS">7</button>
              <button ion-button block outline class="fontsizebntnumCalcS">0</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">2</button>
              <button ion-button block outline class="fontsizebntnumCalcS">5</button>
              <button ion-button block outline class="fontsizebntnumCalcS">8</button>
              <button ion-button block outline class="fontsizebntnumCalcS">CE</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS">3</button>
              <button ion-button block outline class="fontsizebntnumCalcS">6</button>
              <button ion-button block outline class="fontsizebntnumCalcS">8</button>
              <button ion-button block outline class="fontsizebntnumCalcS">C</button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <button ion-button full class = "sizebntCalcS" (click)="gotocalculate()">Pay with Cash</button>
              <button ion-button full class = "sizebntCalcS">Pay with Cup Coins</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
