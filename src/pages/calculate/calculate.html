      <ion-col col-7 align-self-end colheight>

        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <button ion-button color="org" round (click)="inputPromotion()">PROMOTION
                  </button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid bottomGrid>

          <ion-row>
            <ion-item [hidden]="">

            </ion-item>
            <ion-item>
              <ion-label color="primary">Total cash :</ion-label>
              <ion-input type="text" readonly [(ngModel)]="summary.total" text-right margin-right style="font-size:25px"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Total Cup Coins :</ion-label>
              <ion-input placeholder="" readonly></ion-input>
            </ion-item>
            <ion-item class="fontsizebntnumCalcS">
              <ion-label color="primary">received :</ion-label>
              <ion-input type="text" [(ngModel)]="cashReceiveShow" text-right style="font-size:25px"></ion-input>
              <button ion-button color="danger" item-right (click)="clickClear()" round>CLEAR</button>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('1')">1</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('4')">4</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('7')">7</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('0')">0</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('2')">2</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('5')">5</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('8')">8</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('00')">00</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('3')">3</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('6')">6</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickNum('9')">9</button>
              <button ion-button block outline class="fontsizebntnumCalcS" (click)="clickDel()">
                             <ion-icon name="md-backspace"></ion-icon>
                        </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <button ion-button icon-left block class="sizebntCalcS" (click)="gotoReceiptpage()">
                                  <ion-icon name="ios-cash-outline"></ion-icon>
                                  Pay with Cash
                                </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button icon-left block class="sizebntCalcS">
                                  <ion-icon name="ios-cafe-outline"></ion-icon>
                                  Pay with Cup Coins
                                </button>
            </ion-col>
          </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
