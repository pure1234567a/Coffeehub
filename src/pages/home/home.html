<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed gridheight>
    <ion-row colheight>
      <!-- <ion-scroll item-height="100%" item-width="100%"> -->
      <ion-col col-5>
        <ion-list>
          <ion-list-header>
            <ion-row>
              <ion-col col-6 verti-align>
                <h1 align-items-stretch>Menu list</h1>
              </ion-col>
              <ion-col col-6 text-right>
                <button ion-button round icon-start>
      <ion-icon name="ios-trash"></ion-icon>Clear all
    </button>
              </ion-col>
            </ion-row>
          </ion-list-header>
        </ion-list>
        <ion-scroll scrollY="true" class="heightscrollboxmenulistHS scrollsize ">

          <!-- <ion-scroll scrollY="true" direction="xy" overflow-scroll="true"> -->
          <ion-list>
            <ion-card *ngFor="let order of [1,2,3,4,5]">
              <ion-card-header>
                <ion-row>
                  <ion-col col-10>
                    <span align-items-center><h2>Product Name......</h2></span>
                  </ion-col>
                  <ion-col col-2 text-right>
                    <button ion-button color="danger" icon-only small><ion-icon name="md-close"></ion-icon>
</button>
                  </ion-col>
                </ion-row>


              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label color="primary">Amount</ion-label>
                    <ion-input type="number" max=30 min=0></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary">Sweetness level</ion-label>
                    <ion-input type="number"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary">Amount of caffeine</ion-label>
                    <ion-input type="number"></ion-input>

                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
            <!-- </ion-scroll> -->
          </ion-list>
        </ion-scroll>
      </ion-col>
      <!-- </ion-scroll> -->
      <ion-col col-7>

        <ion-slides pager>
          <ion-slide>
            <ion-list>
              <ion-list-header>
                <ion-row>
                  <h1 align-items-stretch>Drinks</h1>
                </ion-row>
              </ion-list-header>
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                    <ion-card style="background-image: url('../../assets/590.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"
                      imgcard>
                      <ion-card-header cardHeader>
                        กาแฟร้อน
                      </ion-card-header>
                      <ion-card-content>
                        ราคา XXX บาท
                      </ion-card-content>
                      <!-- <image bgImg></image> -->
                    </ion-card>
                    <ion-card>
                      <ion-card-header>
                        กาแฟเย็น
                      </ion-card-header>
                      <ion-card-content>
                        ราคา XXX บาท
                      </ion-card-content>
                      <!-- <image bgImg></image> -->
                    </ion-card>
                  </ion-col>
                  <ion-col col-6>
                    <ion-card style="background-image: url('../../assets/Orange.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;"
                      imgcard>
                      <!-- <img src="../../assets/590.jpg" width="100" height="100"> -->
                      <ion-card-header>
                        น้ำส้ม
                      </ion-card-header>
                      <ion-card-content>
                        ราคา XXX บาท
                      </ion-card-content>
                    </ion-card>
                    <ion-card>
                      <ion-card-header>
                        ชาเขียว
                      </ion-card-header>
                      <ion-card-content>
                        ราคา XXX บาท
                      </ion-card-content>
                      <!-- <image bgImg></image> -->
                    </ion-card>
                  </ion-col>
                </ion-row>

              </ion-grid>


            </ion-list>


          </ion-slide>

          <ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
          </ion-slide>

          <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
          </ion-slide>

        </ion-slides>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
